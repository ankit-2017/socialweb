<html>
<body>
<div id="search-result">

                            {% if stats  %}
                                <table class="table table-hover">
                            {% for st in stats %}

                                    <tr class="tr_hover">
                                    <td width="60px">
                                        <center>
                                        {% if st.profile.profile_pic %}
                                            <img class="img-circle" src="{{ st.profile.profile_pic.url }}" width="40px" height="40px">
                                        {% endif %}
                                        </center>
                                    </td>

                                        <td >
                                            <a style="text-decoration: none" href="/myblog/dashboard/fdash/{{ st.id }}/{{ st.username }}/">
                                            <b> {{ st.get_full_name|title }} </b><br>
                                            <span >{{ st.profile.location }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                            </a>
                                        </td>

                                </tr>

                            {% endfor %}
                                </table>
                            {% else %}
                                <p style="color: red">No user found</p>
                            {% endif %}


                    </div>

</body>

</html>
