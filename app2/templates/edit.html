<html>
<head>
<title>
Edit data
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Scope+One" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style type="text/css">
#heading {
	background-color: #ce123b;
	font-size: 25px;
	font-family: 'Scope One', serif;
	color:white;
	margin-top: 30px;
	text-align: center;
	margin-bottom: 20px;
	border-radius: 5px;
}

</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-5">
				<div id="heading">
					Edit Your Data
				</div>
			</div>
		</div>
				{% if ed %}
				<form action="" method="post" class="form-horizontal">
					{% csrf_token %}
					<div class="form-group">
						<label id="name" class="col-md-2 control-label">Name</label>
						<div class="col-md-3">
							<input type="text"  class="form-control" value="{{ed.name}}" {{ form.name}} 
						</div>
					</div>

					<div class="form-group">
						<label id="rollno" class="col-md-2 control-label">Roll no.</label>
						<div class="col-md-3">
							<input type="text" class="form-control" value="{{ed.rollno}}"
							{{form.rollno}} 
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Email Id</label>
						<div class="col-md-3">
							<input type="email" class="form-control" value="{{ed.email1}}"
							{{form.email1}} 
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">Marks</label>
						<div class="col-md-3">
							<input type="number" class="form-control" value="{{ed.marks}}"
							{{form.marks}}
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label">City</label>
						<div class="col-md-3">
							<input type="text" value="{{ed.city}}" class="form-control"
							{{form.city}}

						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a href="/">
								<button type="button" class="btn btn-danger">Back</button>
							</a>
						</div>
					</div>



				</form>
				{% endif %}
			</div>

		</div>

	</div>

</body>


</html>
